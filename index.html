<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Analog Sea</title>
    <meta name="description" content="A simple account creation app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header class="analog-sea-logo">
      <img src="logo.webp" alt="analog-sea-logo" />
    </header>
    <main>
      <form action="/signup/" method="POST" class="analog-form">
        <fieldset name="sign-up">
          <legend>Sign up</legend>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="foo@bar.com"
          />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="1234passw0rd"
          />
          <button type="submit">Sign up</button>
        </fieldset>
        <a href="/forgot-password/new">Forgot Password?</a>
      </form>
    </main>
    <footer>
      <p>Already have an account? <a href="/login">Log In</a></p>
    </footer>
  </body>
</html>
